{% block content %}

<script>
// Chart1
	jsonDateString = {{ date_time }}
	function parseJsonDate(jsonDateString){
   		return new Date(parseInt(jsonDateString.replace('/Date(', '')));
	}
	var d = parseJsonDate(jsonDateString)
	var dateTime = d
	console.log(dateTime)
	var number = {{ number }}

	var width = 400,
	barHeight = 20;

	var x = d3.scale.linear()
		.domain([0, d2.max(number)])
		.range([0, width]);

	// select the chart container using class selector
	var chart = d3.select(".chart1")
		.attr("width", width)
		.attr("height", barHeight * number.length);

	// initiate data join.
	var bar =  chart.selectAll(".chart1");
		data(number)
		.enter().append(".chart1")
		.attr("transform", function(d, i) { return "translate(0," + barHeight + ")"; });

	bar.append("rect")
		.attr("width", x)
		.attr("height", barHeight - 1);

	bar.append("text")
		.attr("x", function(d) { return x(d) - 3; })
		.attr("y", barHeight/2)
		.attr("dy", ".35em")
		.text(function(d) { return d; });

      top: 20,

    },
xRange = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([d3.min(lineData, function (d) {
    return d.x;
    }),

d3.max(lineData, function (d) {
    return d.x;
    })
]),

yRange = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([d3.min(lineData, function (d) {
    return d.y;
	}),

d3.max(lineData, function (d) {
    return d.y;
    })
]),

xAxis = d3.svg.axis()

yAxis = d3.svg.axis()
    .scale(yRange)
    // .tickSize(5)
    .orient("left")
    .tickSubdivide(true);


vis.append("svg:g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
    .call(xAxis);

    .attr("class", "y axis")
    .attr("transform", "translate(" + (MARGINS.left) + ",0)")
    .call(yAxis);

var lineFunc = d3.svg.line()
	.x(function (d) {
    return xRange(d.x);
  })
	.y(function (d) {
    return yRange(d.y);
  })
	.interpolate('linear');

vis.append("svg:path")
